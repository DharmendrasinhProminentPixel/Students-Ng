<div class="row">
    <h3 class="col-sm-12">User Register</h3>
    
    <form #useForm="ngForm" (ngSubmit)="submit()" novalidate [formGroup]="form">

        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="model.name" required>
            <!--
                 <input type="text" name="name" class="form-control" formControlName="name" id="name">
                <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                    <div *ngIf="f.name.errors.required">Name is required !</div>
                    <div *ngIf="f.name.errors.maxlength">Minimum 15_ characters !</div>
                    <div *ngIf="f.name.errors.pattern">Invalid pattern !</div>
                </div>
             -->
        </div>

        <div class="form-group">
            <button class="btn btn-block btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>
